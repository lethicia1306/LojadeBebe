<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Bem-vindo de volta!</h2>
    <p class="login-subtitle">Faça login para acompanhar seus pedidos</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" formControlName="email" placeholder="seu@email.com">
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <div class="password-input">
          <input [type]="showPassword ? 'text' : 'password'" id="senha" formControlName="senha" placeholder="Sua senha">
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
            <i class="material-icons">{{ showPassword ? 'visibility_off' : 'visibility' }}</i>
          </button>
        </div>
      </div>

      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox"> Lembrar de mim
        </label>
        <a routerLink="/recuperar-senha" class="forgot-password">Esqueceu a senha?</a>
      </div>

      <button type="submit" class="btn-login" [disabled]="!loginForm.valid">Entrar</button>

      <div class="register-link">
        Não tem uma conta? <a routerLink="/cadastro">Cadastre-se</a>
      </div>
    </form>
  </div>
</div>
