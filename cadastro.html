
<header>
  <nav>
    <a routerLink="/">Home</a>
    <a routerLink="/cadastro">Cadastre-se</a>
  </nav>
</header>

<div class="cadastro-container">
  <div class="cadastro-card">
    <h2 class="cadastro-title">Cadastre-se</h2>
    <p class="cadastro-subtitle">Crie sua conta para acompanhar seus pedidos</p>

    <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()" class="cadastro-form">
      <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" formControlName="nome" placeholder="Digite seu nome">
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" formControlName="email" placeholder="Digite seu e-mail">
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" formControlName="senha" placeholder="Crie uma senha">
      </div>

      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" formControlName="telefone" placeholder="(00) 00000-0000">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="dataNascimento">Data de Nascimento</label>
          <input type="date" id="dataNascimento" formControlName="dataNascimento">
        </div>

        <div class="form-group">
          <label>Gênero</label>
          <select formControlName="genero">
            <option value="">Selecione</option>
            <option value="feminino">Feminino</option>
            <option value="masculino">Masculino</option>
            <option value="outro">Outro</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn-cadastrar" [disabled]="!cadastroForm.valid">Criar Conta</button>

      <div class="login-link">
        Já tem uma conta? <a routerLink="/login">Faça login</a>
      </div>
    </form>
  </div>
</div>
